<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Notifications & Reminders</title>
  <link rel="stylesheet" href="notifications.css" />
</head>
<body>

  <h1>ðŸ”” Notifications & Reminders</h1>

  <div class="card">
    <label>
      <input type="checkbox" id="workoutReminder" />
      Workout Reminder
    </label>
    <input type="time" id="workoutTime" />
  </div>

  <div class="card">
    <label>
      <input type="checkbox" id="mealReminder" />
      Meal Reminder
    </label>
    <input type="time" id="mealTime" />
  </div>

  <div class="card">
    <label>
      <input type="checkbox" id="waterReminder" />
      Hydration Reminder
    </label>
    <select id="waterInterval">
      <option value="30">Every 30 min</option>
      <option value="60">Every 1 hour</option>
      <option value="120">Every 2 hours</option>
    </select>
  </div>

  <div class="card">
    <label>
      <input type="checkbox" id="sleepReminder" />
      Sleep Reminder
    </label>
    <input type="time" id="sleepTime" />
  </div>

  <button onclick="saveNotifications()">Save Reminders</button>

  <script src="notifications.js"></script>
</body>
</html>
